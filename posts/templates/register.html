{% load static %}
<head>
    {% block title %}
        <title>Register</title>
    {% endblock %}
    {% block links %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'posts/css/register.css' %}">
    {% endblock %}

</head>

    <div class="formbg-inner padding-horizontal--48">
        <span class="padding-bottom--15">Register</span>
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}

        <form id="stripe-login" action="register" method="post" >
            {% csrf_token %}
                <div class="field padding-bottom--24">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="field padding-bottom--24">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="field padding-bottom--24">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="field padding-bottom--24">
                    <label>Password</label>
                    <input type="password" name="password1" placeholder="Password">
                </div>
                <div class="field padding-bottom--24">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm Password">
                </div>
                <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="Register">
                </div>
                <div class="field padding-bottom--24">
                    <a href="{% url  'main' %}" class="backhomepage"><input type="button" name="button" value="Back"></a>
                </div>
        </form>
    </div>
