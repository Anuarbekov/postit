{% load static %}
<head>
    {% block title %}
        <title>Log In</title>
    {% endblock %}
    {% block links %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'posts/css/login.css' %}">
    {% endblock %}

</head>

<div class="formbg-inner padding-horizontal--48">
    <span class="padding-bottom--15">Sign in to your account</span>

    {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }}" role="alert">
            {{ msg }}
        </div>
    {% endfor %}

    <form id="stripe-login" action="login" method="post">
        {% csrf_token %}
        <div class="field padding-bottom--24">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field padding-bottom--24">
            <div class="grid--50-50">
                  <label for="password">Password</label>
                  <div class="reset-pass">
                    <a href="#">Forgot your password?</a>
                  </div>
            </div>
            <input type="password" name="password" placeholder="password">
        </div>
        <div class="field padding-bottom--24">
            <input type="submit" name="submit" value="Log In">
        </div>
        <div class="field padding-bottom--24" >
            <a href="{% url 'register' %}"><input type="button" name="button" value="Register Now"></a>
        </div>
        <div class="field padding-bottom--24">
            <a href="{% url  'main' %}"><input type="button" name="button" value="Back"></a>
        </div>
    </form>
  </div>
</div>
